{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Business Santé{% endblock %}</title>
  <link rel="icon" type="image/png" href="{% static 'images/logo-bs.png.png' %}">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  
  <!-- Bootstrap & JS Bundle -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ✅ Tailwind custom font config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            inter: ['Inter', 'sans-serif'],
          },
          colors: {
            primary: '#0F172A',   // Bleu très foncé
            secondary: '#3B82F6', // Bleu clair
            accent: '#10B981',    // Vert accent santé
            bg: '#F8FAFC'         // Fond blanc cassé
          }
        }
      }
    }
  </script>
</head>

<body class="bg-slate-50 text-gray-900 font-[Inter] min-h-screen flex flex-col">


  <!-- Header -->
  <header class="bg-blue-900 text-white flex items-center justify-between px-6 py-4 shadow-md" style=" background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);">
    <div class="flex items-center gap-4">
      <!-- ✅ Toggle Button always visible -->

      <a href="{% url 'home' %}">
        <button class="bg-accent p-2 rounded-md text-white hover:bg-green-600 transition">
          <svg class="w-6 h-6 fill-current" viewBox="0 0 20 20">
            <path d="pogytc" />
          </svg>
        </button>
      </a>

      <h1 class="text-xl font-semibold" style="font-family:Verdana, Geneva, Tahoma, sans-serif;">Business Santé</h1>
    </div>
  </header>

  <div class="flex flex-1">
    <!-- Sidebar -->

    <!-- Main content -->
    <main class="flex-1 p-6">
      <div class="bg-white p-6 rounded shadow">
        {% block content %}
        {% endblock %}
      </div>
    </main>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-4 text-center text-sm mt-auto" style=" background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);">
    &copy; {{ now|date:"Y" }} Business Santé. Tous droits réservés.
  </footer>

  <!-- ✅ Toggle Sidebar Script -->
  <script>
    const toggleButton = document.getElementById('toggleSidebar');
    const sidebar = document.getElementById('sidebar');

    toggleButton.addEventListener('click', () => {
      // Toggle visibility
      if (sidebar.classList.contains('hidden')) {
        sidebar.classList.remove('hidden');
      } else {
        sidebar.classList.add('hidden');
      }
    });
  </script>

</body>
</html>
