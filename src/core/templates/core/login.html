<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Connexion — Business Santé</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Styles personnalisés -->
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #6dd5ed, #2193b0);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 25px rgba(0,0,0,0.1);
      padding: 2rem;
      max-width: 400px;
      width: 100%;
    }
    .login-card h2 {
      margin-bottom: 1.5rem;
      font-weight: 600;
      color: #333;
      text-align: center;
    }
    .form-control {
      border-radius: 8px;
      padding: 0.75rem 1rem;
      border: 1px solid #ddd;
      transition: border-color 0.2s;
    }
    .form-control:focus {
      border-color: #2193b0;
      box-shadow: none;
    }
    .btn-login {
      background: #2193b0;
      color: #fff;
      border-radius: 8px;
      padding: 0.75rem;
      width: 100%;
      font-weight: 600;
      transition: background 0.2s;
    }
    .btn-login:hover {
      background: #197a94;
    }
    .text-center a {
      color: #2193b0;
      text-decoration: none;
    }
    .text-center a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h2><i class="fas fa-user-circle me-2"></i>Connexion</h2>
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_username" class="form-label">Nom d’utilisateur</label>
        <input type="text" name="username" class="form-control" id="id_username" placeholder="Votre nom d’utilisateur" required>
      </div>
      <div class="mb-3">
        <label for="id_password" class="form-label">Mot de passe</label>
        <input type="password" name="password" class="form-control" id="id_password" placeholder="••••••••" required>
      </div>
      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-login">Se connecter</button>
      </div>
      <div class="text-center">
        <p>Pas de compte ? <a href="{% url 'register' %}">S’inscrire</a></p>
      </div>
    </form>
  </div>

</body>
</html>
